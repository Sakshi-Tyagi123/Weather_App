<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="weather-box">
         <div class="search">
            <input type="text" placeholder="Enter Your City Here" class="search-box">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
         </div>

         <div class="weather-img"><img src="./images/clear.png" alt="clear" id="image"></div>
         <div class="temp">22<sup>o</sup>c</div>
         <div class="area">New York</div>
        
    <div class="info">
         <div class="bottom">
            <div class="humidity"> 
                <img src="./images/humidity.png" alt="humidity" id="humid">
            </div>
                <div>
                    <p class="humidity-content content value-humid">50%</p>
                    <p class="humidity-content">humidity</p>
                </div>
          
        </div>
    
        <div class="bottom">
            <div class="wind-speed"> 
                <img src="./images/wind.png" alt="wind" id="wind">
            </div>
                <div>
                    <p class="wind-content content value-speed">18Km/h</p>
                    <p class="wind-content">Wind Speed</p>
                </div>
          
        </div>

    </div>
</div>


<script src="./index.js"></script>
</body>
</html>
